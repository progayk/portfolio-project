<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Album example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <!-- <link href="album.css" rel="stylesheet"> -->
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Mayk Jony</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'home' %}">Resume</a>
                    <a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blogs</a>
                    <a class="nav-item nav-link" href="https://www.instagram.com/maykjony/">Instagram</a>
                </div>
            </div>
        </nav>
    </header>
    

    <main role="main">
        <div class="container">
            <h1 class="mx-2 my-2 pt-3 pb-3">Welcome to Jony's Blog</h1>
            <h2 class="mx-2 my-2">Latest Posts</h2>
            <hr>
            {% for blog in blogs.all %}
            <div class="card my-2">
                <div class="card-body">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <img class="card-img-top img-fluid" src="{{ blog.image.url }}" style="max-width: 200px; padding: 15px; padding-left:0" alt="Card image cap">
                    <h6 class="card-subtitle mb-2 text-muted"> <i class="fa fa-clock-o" aria-hidden="true"></i> {{ blog.pub_date_pretty }}</h6>
                    <p class="card-text">{{ blog.summary }}</p>
                </div>
            </div>
            {% endfor %}


        </div>

    </main>

    <footer class="text-muted">
        <div class="container text-center">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
            <!-- show the current year -->
            <p>&copy; Mayk J0ny {% now "Y" %}</p>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



</body>

</html>
